<!DOCTYPE html>
<html lang="no">
  <head>
    <title>DMARC-status</title>
    <meta name="description" content="DMARC-status" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Avenir, Verdana, Helvetica, sans-serif;
      }
      article {
        max-width: 50vw;
        margin: auto;
      }
      footer {
        text-align: center;
      }
      .updated-at {
        font-size: 14px;
      }
      main.container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 2rem;
      }

      @media (max-width: 1000px) {
        article {
          max-width: 80vw;
          padding: 1rem;
        }
        main.container {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 800px) {
        article {
          max-width: unset;
          padding: 1rem;
        }
      }

      @media (max-width: 500px) {
        main.container {
          gap: 1rem;
          grid-template-columns: 1fr;
        }
        li {
          margin: 0.25rem 0;
        }
      }
    </style>
  </head>
  <body>
    <article>
      <h1>DMARC-status</h1>
      <span class="updated-at">Uppdaterad {{UPDATED_AT}}</span>

      <p>
        Alla domäner, oavsett om de skickar e-post eller inte, bör ha DMARC inställt.
        Syftet med denna sida är att uppmuntra alla att förbättra sina DMARC-regler.
      </p>
      <main class="container">{{CONTENT}}</main>

      <footer>
        <p>
          Koden hittar du på
          <a href="https://github.com/draperunner/dmarc-status" target="_blank"
            >GitHub</a
          >.
        </p>
      </footer>
    </article>
  </body>
</html>
